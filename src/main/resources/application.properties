# Serial Port Configuration
serial.port.name=/dev/cu.usbmodem14201
serial.baud.rate=9600

# Data Storage Configuration
data.directory=agricultural_data
data.file.prefix=agricultural_data_
data.file.extension=.csv

# Logging Configuration
logging.level.root=INFO
logging.file.name=agricultural_monitor.log

# Sensor Reading Configuration
reading.interval.ms=1800000
lcd.update.interval.ms=5000